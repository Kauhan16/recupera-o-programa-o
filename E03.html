<script>
    //Problema
    /*
    O valor do salário mínimo atual (2022) é de R$ 1.212,00.
    Informe a inflação anual (porcentagem - em número inteiro) e peça para o programa calcular qual o valor do salário mínimo em 2027, considerando que a cada ano haverá o mesmo reajuste.
    Apresente o valor do salário mínimo em tela.
    */

    //Entrada
const salárioMinimoAtual = 1212
const inflacao = Number(prompt("porcentagem da inflacao"))
    //Processamento
const salarioMinimoHoje = salárioMinimoAtual + (inflacao / 100)
const inflacao2023 = salarioMinimoHoje + (inflacao / 100)
const inflacao2024 = inflacao2023 + (inflacao / 100)
const inflacao2025 = inflacao2024 + (inflacao / 100)
const inflacao2026 = inflacao2025 + (inflacao / 100)
const inflacao2027 = inflacao2026 + (inflacao / 100)
    //Saída
    document.write(`Valor das inflacoes ${inflacao2027.toFixed(2)}`)
</script>
